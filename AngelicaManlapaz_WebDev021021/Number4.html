<!-- JavaScript program that computes the sum of two integers.
        If the two values are the same, return triple of their
        sum. -->
<body>
 <h2>JavaScript program that computes the sum of two integers.
        If the two values are the same, return triple of their
        sum.
    </h2>


    <script>

        function sumTri(a, b) {
            if (a == b) {
                return 3 * (a + b);
            }
            else {
                return (a + b);
            }
        }
        console.log(sumTri(60, 20));
        console.log(sumTri(5, 5));
    </script>

</body>

</html>
