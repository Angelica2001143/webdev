<!DOCTYPE html>
<title>EXERCISE 1</title>
<!-- Write a Javascript program to calculate addition, subtraction, multiplication and division of two numbers (input from user). 
Write the result in the HTML page. -->
<body>
    <h1> JAVASCRIPT CALCULATOR</h1>
    <br>
    <script>

        function calc() {
            var num1 = parseFloat(document.getElementById('n1').value);
            var num2 = parseFloat(document.getElementById('n2').value);

            var oper = document.getElementById('operators').value;

            if (oper === '+') {
                document.getElementById('result').value = num1 + num2;
            }

            if (oper === '-') {
                document.getElementById('result').value = num1 - num2;
            }

            if (oper === '/') {
                document.getElementById('result').value = num1 / num2;
            }

            if (oper === '*') {
                document.getElementById('result').value = num1 * num2;
            }
        }

    </script>

    </head>

    <body>
        <h3>Input First Number</h3>
        <input type="text" id="n1" /><br /><br />
        <h3>Input Second Number</h3>
        <input type="text" id="n2" /><br /><br />
        <h3>SELECT OPERATOR</h3>
        <input type="text" id="operators">
            <option value="+"></option>
            <option value="-"></option>
            <option value="/"></option>
            <option value="*"></option>
    </input>
        <h2> TOTAL  </h2>
        <button onclick="calc();">=</button>
        <input type="text" id="result"/>
    </body>

    </html>
